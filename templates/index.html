<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Fruits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Unique Fruits in Baskets</h1>

        <table>
            <tr>
                <th>Basket A (Unique Fruits)</th>
                <th>Basket B (Unique Fruits)</th>
            </tr>
            <tr>
                <td>
                    <ul>
                        {% for fruit in unique_a %}
                            <li>{{ fruit }}</li>
                        {% endfor %}
                    </ul>
                </td>
                <td>
                    <ul>
                        {% for fruit in unique_b %}
                            <li>{{ fruit }}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
